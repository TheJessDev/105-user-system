<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mystyle.css">

    <title>105</title>
</head>

<!---api.jquery.com-->

<body>
    <header>
        <h1>My awesome users registration system</h1>

        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>

        </nav>
    </header>

    <main>  <!---create inputs to add users--->
        <h2>Add new user</h2>

        <div class="form" id="form">
            <div>
                <p>Email*</p>
                <input type="text" id="txtEmail">
            </div>
            <div>
                <p>Password*</p>
                <input type="password" id="txtPassword">
            </div>
            <div>
                <p>First name*</p>
                <input type="text" id="txtFirst">
            </div>
            <div>
                <p>Last name*</p>
                <input type="text" id="txtLast">
            </div>
            <div>
                <p>Age</p>
                <input type="text" id="txtAge">
            </div>
            <div>
                <p>Gender</p>
                <input type="text" id="txtGender">
            </div>
            <div>
                <p>Phone</p>
                <input type="text" id="txtPhone">
            </div>
            <div>
                <p>Payment*</p>
                <select id="selPayment">
                    <option value="" selected disabled>--Choose method--</option>
                    <option value="cash">Cash</option>
                    <option value="credit">Credit Card</option>
                    <option value="paypal">Paypal</option>
                </select>
            </div>
            <div>
                <p>Color</p>
                <input type="color" id="selColor">
            </div>
            <br>

           
            <button id="btnAdd">Add</button>
            

        </div>  
    </main>

    <footer>

    </footer>
    
    <!---jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script> 

    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>

</body>
</html>
